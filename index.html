<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-Converter-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
  
   <nav>
    <div class="logo">MyCurrencyConverter</div>
  <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/about">About us</a></li>
      <li><a href="/contact">Contact</a></li>
  </ul>
   </nav>
   
   <div class="container">
  <h1>Choose a currency to convert</h1>
    <form action="/action.php" method="get"> 
        <label for="quantity">Choose a quantity:</label>
        <input type="number" name="quantity" min="1" max="10">
        <label for="currency">Choose a currency:</label>
        <select name="currency">
            <option value="INR">Indian Rupee</option>
            <option value="USD">US Dollar</option>
            <option value="EUR">Euro</option>
        </select>
       
        <button class="btn" type="submit">Submit</button>
    </form>
    <div class="output">
        <h2>Here is your converted values in different currencies</h2>
        <table>
            <thead>
                <tr>
                    <th>Currency</th>
                    <th>Currency code</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>
    </div>
   </div>

</body>
